<div class="row">
  <div class="col-3">
      
          <mat-nav-list>
              <a mat-list-item routerLink="/" [class.active]="!category">
                All Categories
              </a>
              <a mat-list-item  
              *ngFor="let c of categories$ | async"
              routerLink="/"
              [queryParams]="{ category: c.$key }"  
              [class.active]="category === c.$key"
              >
              {{ c.name }}
            </a> 
          </mat-nav-list>

  </div>
  <div class="col-9">
            <div class="row"> 
              <div class="col-6" *ngFor="let p of filteredProducts">      
                <mat-card style="width:15em" >
                    <mat-card-header>
                      <div mat-card-avatar ></div>
                      <mat-card-title>{{ p.title }}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="p.imageUrl" >
                    <mat-card-content>
                      <p>
                      {{ p.price | currency:'USD':true }}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Add to Cart</button>
                      
                    </mat-card-actions>
                  </mat-card>
                </div> 
            </div>  
  </div>
</div>
