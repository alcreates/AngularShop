
<div style="margin-right: 0px; margin-left:0px; " class="row">
  <div class="col-lg-2 col-md-2 col-sm-12">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-lg-10 col-md-10 col-sm-12">
    
      <div class="row" *ngIf="cart$ | async as cart ">
        <div style="margin-top: 20px;" class="col-lg-4 col-md-6 col-sm-12" *ngFor="let p of filteredProducts">
          <product-card [product]="p" [classItem]="true" [shopping-cart]="cart"></product-card>
        </div>
      </div>
    
  </div>
</div>
