
<div style="margin-right: 0px; margin-left:0px; " class="row">
  <div class="col-2">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-10">
    
      <div class="row" *ngIf="cart$ | async as cart ">
        <div style="margin-top: 20px;" class="col-4" *ngFor="let p of filteredProducts">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
      </div>
    
  </div>
</div>
