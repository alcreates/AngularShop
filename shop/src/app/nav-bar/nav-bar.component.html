<mat-toolbar color="primary">

  <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/my/orders"> My Orders </button>
      <button mat-menu-item routerLink="/shoppingcart"> Shopping Cart </button>
      <button mat-menu-item routerLink="/" (click)="logout()"> Log Out </button>
      
  </mat-menu>
  <button mat-button routerLink="/" >Home</button>
  <ng-template #otherUser>
      <button mat-button routerLink="/login">Login</button>     
  </ng-template>
  <button  *ngIf="auth.user$ | async as user; else otherUser" mat-icon-button [matMenuTriggerFor]="appMenu">
     <mat-icon>{{ user.displayName }}</mat-icon>
  </button>

</mat-toolbar>
