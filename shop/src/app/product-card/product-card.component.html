<mat-card *ngIf="product.title" >
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img *ngIf="product.imageUrl" mat-card-image [src]="product.imageUrl" >
    <mat-card-content>
      <p>
      {{ product.price | currency:'USD':true }}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="showActions && shoppingCart" >
      <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity " mat-button (click)="addToCart()">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>
      </ng-template>
      
    </mat-card-actions>
  </mat-card>
